<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation - Yakuphan Küçükkesim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Seesaw Simulation - Yakuphan Küçükkesim</h1>
        <div class="info-panel">
            <div class="stats">
                <p>Total Left Weight: <span id="left-total">0</span> kg</p>
                <p>Total Right Weight: <span id="right-total">0</span> kg</p>
            </div>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
        <div class="simulation-area">
            <div class="seesaw-container" id="seesaw">
                <div class="plank">
                </div>
            </div>
            <div class="fulcrum"></div>
        </div>
        <div class="instructions">
            <p>Click on the seesaw to add weight</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
